<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="flyo.css" type="text/css">
</head>
<body>

  <nav>
    <div class="box"><h2>185</h2> <p>GB Left</p></div>
  </nav>

  

  <main>
    <div>
      <img src="images/bg-desktop.png" alt="desktopimg" class="desktop">
      <img src="images/bg-mobile.png" alt="mobileimg" class="mobile">
    </div>
    <section>
      <div class="fylo">
        <div>
          <img src="images/logo.svg" alt="" class="logo">
        </div>
        <div class="file">
          <img src="images/icon-document.svg" alt="" class="document">
          <img src="images/icon-folder.svg" alt="" class="folder">
          <img src="images/icon-upload.svg" alt="" class="upload">
        </div>
      </div>

      <div class="size">
        <h1>You’ve used <strong>815 GB</strong> of your storage</h1>
        <div class="progress">
          <div class="progress_bar">.</div>
        </div>
        
        <div class="content">
          <h1>0 GB</h1>
          <h2>1000 GB</h2>
        </div>
      </div>
    </section>

  </main>
 
</body>
</html>
